<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stopwatch.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Stopwatch</h1>
            <p class="subtitle">Precise time tracking with lap functionality</p>
        </header>

        <main class="main">
            <div class="stopwatch-container">
                <div class="display">
                    <div class="time-display">
                        <span class="time-unit" id="minutes">00</span>
                        <span class="separator">:</span>
                        <span class="time-unit" id="seconds">00</span>
                        <span class="separator">:</span>
                        <span class="time-unit milliseconds" id="milliseconds">00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startBtn" aria-label="Start stopwatch">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Start
                    </button>
                    <button class="btn btn-secondary" id="pauseBtn" aria-label="Pause stopwatch" disabled>
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                        Pause
                    </button>
                    <button class="btn btn-reset" id="resetBtn" aria-label="Reset stopwatch" disabled>
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                        </svg>
                        Reset
                    </button>
                    <button class="btn btn-lap" id="lapBtn" aria-label="Record lap time" disabled>
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        Lap
                    </button>
                </div>
            </div>

            <div class="laps-container">
                <div class="laps-header">
                    <h2>Lap Times</h2>
                    <button class="btn btn-clear" id="clearLapsBtn" aria-label="Clear all lap times" disabled>
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                        Clear
                    </button>
                </div>
                <div class="laps-list" id="lapsList">
                    <div class="no-laps">
                        <svg class="no-laps-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>No lap times recorded yet</p>
                        <p class="hint">Click "Lap" to record your first lap time</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; <span id="year"></span> Stopwatch App. Built with HTML, CSS & JavaScript.</p>
        </footer>
    </div>

    <script src="./stopwatch.js"></script>
</body>
</html>
